{% extends 'base.html' %}


{% block content %}

{%if user.is_staff %}

<h4 style="text-align:center"> Edit Course: </h4>
    <div class="container" style="text-align:center; margin:10px; padding-top:20px;">
        <form method="POST" action="{%url 'edit_course' course.id %}">
            {% csrf_token %}
            {{ form.as_p}}
        <button class="btn btn-Secondary">Submit</button>
        </form>
      
    </div>
    
{% endif %}
{% endblock %}
